<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>音樂播放器</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    overflow: hidden;
    color: #e0e7ff;
    user-select: none;
  }
  body { display: flex; flex-direction: column; }

  /* 封面圖 */
  #cover-container {
    position: fixed;
    bottom: 220px;
    right: 20px;
    width: 260px;
    height: 260px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    z-index: 15;
    background: rgba(15, 23, 42, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #cover-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #background-gradient {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #5a72e8, #0a0f33);
    filter: blur(60px);
    z-index: 0;
    transition: background 1s ease;
  }
  #stage {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 1;
  }
  #spectrumRow {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 140px;
    z-index: 3;
  }
  #playlist {
    position: fixed;
    top: 80px; right: 320px;
    width: 280px;
    max-height: 70vh;
    background: rgba(15, 23, 42, 0.85);
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    border-radius: 16px;
    padding: 16px;
    overflow-y: auto;
    color: #d1d5db;
    z-index: 10;
  }
  #playlist h3 {
    margin: 0 0 12px;
    font-weight: 600;
    font-size: 1.25rem;
    color: #a5b4fc;
    text-align: center;
  }
  #playlist button {
    background: transparent;
    border: none;
    color: #d1d5db;
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 8px;
    border-radius: 10px;
    text-align: left;
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  #playlist button.active,
  #playlist button:hover {
    background: #6366f1;
    color: white;
    box-shadow: 0 0 12px #6366f1;
  }
  #controls {
    position: fixed;
    top: 20px; right: 20px;
    z-index: 12;
    background: rgba(15, 23, 42, 0.85);
    padding: 12px 20px;
    border-radius: 20px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.6);
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
    max-width: 440px;
  }
  #controls input[type="file"] { display: none; }
  #upload-label {
    background: #4f46e5;
    padding: 10px 20px;
    border-radius: 9999px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 10px #4f46e5;
    transition: background 0.3s;
  }
  #upload-label:hover { background: #4338ca; }
  #toggle {
    background: linear-gradient(90deg, #8b5cf6, #4f46e5);
    border: none;
    padding: 10px 24px;
    border-radius: 9999px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 14px #8b5cf6;
    transition: background 0.3s;
  }
  #toggle:hover { background: #7c3aed; }
  #delete-btn {
    background: #e11d48;
    border: none;
    padding: 10px 24px;
    border-radius: 9999px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 14px #e11d48;
    transition: background 0.3s;
  }
  #delete-btn:hover { background: #b91c1c; }
  #nowPlaying {
    position: fixed;
    bottom: 500px; right: 320px;
    z-index: 15;
    color: #a5b4fc;
    font-weight: 600;
    font-size: 1.2rem;
    text-shadow: 0 0 8px #7c3aed;
    max-width: 300px;
    user-select: none;
    pointer-events: none;
  }
  /* 進度條 */
  #progressContainer {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  #progressBar {
    -webkit-appearance: none;
    width: 100%;
    height: 8px;
    border-radius: 10px;
    background: #444c6a;
    cursor: pointer;
  }
  #progressBar::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px; height: 18px;
    border-radius: 50%;
    background: #7c3aed;
    cursor: pointer;
    box-shadow: 0 0 8px #7c3aed;
    border: none;
    margin-top: -5px;
  }
  #timeDisplay {
    color: #a5b4fc;
    font-weight: 600;
    font-size: 0.9rem;
    text-align: right;
    user-select: none;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="background-gradient"></div>

<!-- 封面圖 -->
<div id="cover-container">
  <img id="cover-image" src="default-cover.jpg" alt="專輯封面">
</div>

<canvas id="stage"></canvas>
<canvas id="spectrumRow"></canvas>

<div id="playlist" aria-label="播放清單">
  <h3>播放清單</h3>
</div>

<div id="controls">
  <label for="fileInput" id="upload-label" tabindex="0">＋ 上傳音樂</label>
  <input type="file" id="fileInput" accept="audio/*" multiple />
  <button id="toggle">播放 / 暫停</button>
  <button id="delete-btn">刪除選中歌曲</button>
  <div id="progressContainer">
    <input type="range" id="progressBar" min="0" max="100" value="0" step="0.1"/>
    <div id="timeDisplay">00:00 / 00:00</div>
  </div>
</div>
<div id="nowPlaying">尚未播放</div>

<script>
(() => {
  const coverImage = document.getElementById('cover-image');
  let audio = new Audio();
  let playlist = [];
  let current = 0;

  function loadCurrentTrack() {
    if (!playlist[current]) return;
    audio.src = playlist[current].url;
    document.getElementById('nowPlaying').textContent = `正在播放: ${playlist[current].name}`;
    
    // 這裡更新封面圖
    coverImage.src = "default-cover.jpg"; 
  }

  // 其他原本的 JS 邏輯照舊...
})();
</script>
</body>
</html>
